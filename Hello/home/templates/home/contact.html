{% extends 'base.html' %}
{% load static %}
{% block title %}Contact {% endblock title %}

{% block body %} 
<div class="container-fluid px-0">
 {% comment %} <img src="https://source.unsplash.com/1200x400/?phone,contact" 
            class="d-block w-100 my-4" alt="...">  {% endcomment %}
            <img src="{% static 'home/contact6.jpg' %}"  class="d-block w-100 my-4" alt="...">
            <h3>Contact Us</h3>
</div>

<div class='container py-4'>
    <form method="post" action="/contact">
      {% csrf_token %}
        <div class="mb-3">
            <label for="examplename" class="form-label" >Name</label>
            <input type="name" class="form-control" id="exampleInputname"  name="name" placeholder='Enter your name'>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email"  aria-describedby="emailHelp" placeholder='Enter your email'>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Mention the reason for your contact" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Reason for your contact</label>
          </div>
       
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="comment">
          <label class="form-check-label" for="exampleCheck1">All details are correct</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock body %}
